<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amigos da Longevidade - Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<script>
const menuToggle = document.getElementById('mobile-menu');
const navList = document.querySelector('.nav-list');

menuToggle.addEventListener('click', () => {
  navList.classList.toggle('active');
});
</script>
<body>
  <header>
    <h1>Cadastro de Voluntário</h1>
    <nav>
  <div class="menu-container">
    <div class="logo">Amigos da Longevidade</div>
    <div class="menu-toggle" id="mobile-menu">&#9776;</div>
    <ul class="nav-list">
      <li><a href="index.html">Início</a></li>
      <li class="dropdown">
        <a href="#">Projetos &#9662;</a>
        <ul class="dropdown-menu">
          <li><a href="projetos.html">Projetos Sociais</a></li>
          <li><a href="#">Oportunidades de Voluntariado</a></li>
        </ul>
      </li>
      <li><a href="cadastro.html">Cadastro</a></li>
    </ul>
  </div>
</nav>
  </header>

  <main>
    <section>
      <h2>Preencha seus dados</h2>
      <form>
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="(61) 99999-9999" required><br><br>

        <label for="nascimento">Data de Nascimento:</label><br>
        <input type="date" id="nascimento" name="nascimento" required><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado" required><br><br>

        <button type="submit">Enviar</button>
        <div id="mensagem"></div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Amigos da Longevidade</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
